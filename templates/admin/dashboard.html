<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Smart Schedule Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Admin Panel</h2>
    <p>Recent user registrations and complaints:</p>
    <ul>
      {% for n in user.notifications.order_by(n.timestamp.desc()).limit(5) %}
      <li>{{ n.message }} â€” {{ n.timestamp.strftime('%Y-%m-%d %H:%M') }}</li>
      {% else %}
      <li>No notifications.</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
